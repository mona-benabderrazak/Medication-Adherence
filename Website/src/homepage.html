<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
    
    </style>
</head>
<body>
    <h1 class="title">Medication Adherence System</h1>

    <ul>
        <li class="bar"><a class="active" href="homepage.html">Home</a></li>
        <li class="bar"><a href="login.html">Login</a></li>
        <li class="bar"><a href="register.html">Register</a></li>
        <li class="bar"><a href="#about">About</a></li>
        <li class="rightside"><a href="login.html">Sign out</a></li>
        <li class="rightside"><a href="Account.html">Account</a></li>
    </ul>


    <div class="sidebar" style="width:130px">
      <p class="bar item" style="margin-left:20%;padding:1px 16px;">Menu</p>
      <div class="nav">
        <button class="tablink" onclick="openCity(event, 'Medication')">Medication</button>
        <button class="tablink" onclick="openCity(event, 'Records')">Records</button>
        <button class="tablink" onclick="openCity(event, 'Schedule')">Schedule</button>
      </div>  
    </div>
    
    <div style="margin-left:11%;padding:10px 16px;height:1000px;">
    
      <div id="Medication" class="w3-container city" style="display:none">
        <h2>Add Medication</h2>
        <div class="block">
          <form action="">
              <h2>New Medication</h2>
              <div class="input-box">
                  <input type="text" id="medicine" name="medicine"
                      placeholder="Medication" required><br>
              </div>
              <div class="input-box">
                  <input type="password" id="password" name="password"
                      placeholder="Password" required><br><br>
              </div>
              <div class ="wrap">
                  <button type="submit" class="btn">Add</button>
              </div>
          </form>   
        </div>
      </div>
    
      <div id="Records" class="w3-container city" style="display:none">
        <h2>Adherence records</h2>
        <table>
          <tr>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Date</th>
          </tr>
          <tr>
            <td>Medication 1</td>
            <td>Dosage 1</td>
            <td>Frequency 1</td>
            <td>Date</td>
          </tr>
          <tr>
            <td>Medication 2</td>
            <td>Dosage 2</td>
            <td>Frequency 2</td>
            <td>Date</td>
          </tr>
        </table>
      </div>
    
      <div id="Schedule" class="w3-container city" style="display:none">
        <h2>Schedule</h2>
        <div class="container">
          <div class="left">
            <div class="calender">
              <div class="month">
                <i class="fa fa-angle-left prev"></i>
                <div class="date">november 2022</div>
                <i class="fa fa-angle-right next"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
<script src="script.js"></script>

</body>
</html>
